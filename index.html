<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="time-setup">
        <h2>Set Initial Time (minutes)</h2>
        <div class="presets">
            <button class="preset-button" data-minutes="3">3 min</button>
            <button class="preset-button" data-minutes="5">5 min</button>
            <button class="preset-button" data-minutes="10">10 min</button>
        </div>
        <div class="custom-time">
            <label for="custom-minutes">Custom:</label>
            <input type="number" id="custom-minutes" min="1" value="10">
            <button id="set-custom-time">Set</button>
        </div>
    </div>

    <div class="timer-container">
        <div class="player player-1 active" id="player-1-area">
            <div class="time" id="time-1">10:00</div>
            <div class="player-label">Player 1</div>
        </div>
        <div class="controls">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="player player-2" id="player-2-area">
            <div class="time" id="time-2">10:00</div>
            <div class="player-label">Player 2</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
